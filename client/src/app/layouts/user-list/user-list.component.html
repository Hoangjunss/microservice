<div class="sanpham">
    <div class="search-navabar d-flex flex-row">
        <form class="form-inline" (ngSubmit)="onSearch()">
          <input class="form-control mr-sm-2" [(ngModel)]="searchText" name="searchText" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="searchCriteria" name="searchCriteria" (change)="onCriteriaChange($event)">
            <option value="1" selected>Mã </option>
            <option value="2">Username</option>
            <option value="3">Email</option>
          </select>
      </div>
    <table class="table-header">
        <colgroup>
            <col [ngStyle]="{'width': '5%'}">
            <col [ngStyle]="{'width': '10%'}">
            <col [ngStyle]="{'width': '15%'}">
            <col [ngStyle]="{'width': '40%'}">
            <col [ngStyle]="{'width': '15%'}">
        </colgroup>
        <thead>
            <tr>
                <th title="Số thứ tự">Stt</th>
                <th title="Mã project">Mã</th>
                <th title="Username">Username</th>
                <th title="Email">Email</th>
                <th title="Password">Password</th>
                <th title="Action">Action</th>
            </tr>
        </thead>
    </table>

    <div class="table-content">
        <table>
            <colgroup>
                <col [ngStyle]="{'width': '5%'}">
                <col [ngStyle]="{'width': '10%'}">
                <col [ngStyle]="{'width': '15%'}">
                <col [ngStyle]="{'width': '40%'}">
                <col [ngStyle]="{'width': '15%'}">
            </colgroup>
            <tbody>
                <tr *ngFor="let user of filteredUsers; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{user.password}}</td>
                    <td class="button-action"><button class="btn btn-primary">Details</button>
                        <button class="btn btn-danger">Block</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
