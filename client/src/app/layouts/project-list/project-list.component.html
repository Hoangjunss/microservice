<div class="sanpham">
    <table class="table-header">
        <colgroup>
            <col [ngStyle]="{'width': '5%'}">
            <col [ngStyle]="{'width': '10%'}">
            <col [ngStyle]="{'width': '15%'}">
            <col [ngStyle]="{'width': '40%'}">
            <col [ngStyle]="{'width': '15%'}">
        </colgroup>
        <thead>
            <tr>
                <th title="Số thứ tự">Stt </th>
                <th title="Mã project">Mã </th>
                <th title="Chủ đề">Chủ đề</th>
                <th title="Mô tả">Mô tả</th>
                <th title="Thời gian">Ngày</th>
            </tr>
        </thead>
    </table>

    <div class="table-content">
        <table>
            <colgroup>
                <col [ngStyle]="{'width': '5%'}">
                <col [ngStyle]="{'width': '10%'}">
                <col [ngStyle]="{'width': '15%'}">
                <col [ngStyle]="{'width': '40%'}">
                <col [ngStyle]="{'width': '15%'}">
            </colgroup>
            <tbody>
                <tr *ngFor="let project of project1; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ project.id }}</td>
                    <td>{{ project.title }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{getFormattedDate(project.createAt)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
