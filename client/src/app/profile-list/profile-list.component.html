<h2> Employee List</h2>

<table *ngIf="profiles.length > 0; else noProfiles" class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let profile of profiles" >
            <td> {{ profile.id }} </td>

            
            
        </tr>
    </tbody>
</table>
<ng-template #noProfiles>
    <h1>No profiles available</h1>
  </ng-template>
